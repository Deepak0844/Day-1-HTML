<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="contact us form.css">
    <title>Document</title>
</head>
<body>
    <div class="container" >
    <form>
 <div class="title">
<h2>Company Name</h2>
 </div>
 <div class="heading">
    <p>Contact Customer Support </p> 
    </div>
<div class="block">
<p>First Name</p>
<input type="text" placeholder="FirstName" />
</div>
<div class="block">
    <p>Last Name</p>
    <input type="text" placeholder="LastName" />
    </div>
    <div class="block1">
        <p>Email Address</p>
        <input type="text" placeholder="Email Address" size="46" />
        </div>
        <div class="block1">
            <p>Phone Number</p>
            <input type="text" placeholder="Phone Number" size="46" maxlength="10" minlength="10"/>
            </div>
            <div class="block1">
            <p>Reason for contact</p>
            <input type="text" placeholder="Reason for contacting us" size="46"/>
            </div>
            <div class="button">
                <input type="button" value="Contact Us" size="100" />
                </div>
        </form>
    </div>
</body>
</html>
